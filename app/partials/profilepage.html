            <img src="{{ profileImage }}" alt="{{ name }}" class="img-circle"/>
            <span>{{ name }}</span>

        </div>
        
        <div class="profile-navbar">
            <nav>
                <button class="profile-btn"><i class="fa fa-cog"></i> Dashboard</button>
                <button class="profile-btn"><i class="fa fa-pencil"></i> Edit goals</button>
                <button class="profile-btn"><i class="fa fa-money"></i> Edit budget</button>
            </nav>
            <section ng-controller="AuthController">
                <button ng-click="logout()" class="logout-btn"><i class="fa fa-sign-out"></i>Sign out</button><br><br>
            </section>
        </div>
    </div>

    <div class="budget-display">
        
        <table class="expense-field" ng-show="addedBudget">
            <tr class="expense-header">
                <th><i class="fa fa-shopping-bag"></i>Expense</th>
                <th><i class="fa fa-money"></i>Cost</th>
                <th><i class="fa fa-times"></i>Remove</th>
            </tr>
            
            <tr class="expense-items" ng-repeat="(id, expense) in allExpenses">
                <td class="expense-name">{{expense.name}}</td>
                <td class="expense-cost">{{expense.cost}} KR</td>
                <td class="expense-remove" ng-click="removeExpense(id)"><i class="fa fa-times"></i></td>
            </tr>
            
        </table>
        
            <form name="budgetForm">
                <div ng-hide="addedBudget">
                <h2>Add new budget</h2>
                <input type="number" ng-model="income" placeholder="Monthly Income" ng-model-instant><br>
<!--                <input type="number" ng-model="user.extrautg" placeholder="Other expenses">-->
                <button class="add-budget" ng-click="addBudget()">Add new budget</button>
                </div>
                    <div ng-show="addedBudget">
                        
                            <div>
                                <div style="display:inline"> <span>
                            <input type="text" ng-model="expenseName" placeholder="Name of expense"><br>
                            <input type="number" ng-model="expense" placeholder="Cost of expense" ng-model-instant>
                        </span>
                                    
                                </div>
                            <button class="add-budget" ng-click="addExpense()">Add</button>
                            </div>
                </div>
            </form>

    <div class="remaining-budget-bar">
        <p>Left after expenses: <span>{{addedBudget}}</span>Kr

    </div>
